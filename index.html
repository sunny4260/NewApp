<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/?q=all&pageno=1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=India&pageno=1">India</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Weather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Football&pageno=1">Football</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Japan&pageno=1">Japan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Space&pageno=1">Space</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=wildlife&pageno=1">WildLife</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=USA&pageno=1">USA</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" name="pageno" type="hidden" value="1" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Card Section -->

    <div class="container mx-auto">
        <div class="text-center">
            <h1><span id="querytText" ></span>-News-World News (<span id="queryResults"></span> results)</h1>
        </div>
        <div id="content" class="row justify-content-center">
            <div class="d-flex justify-content-center pt-2">
                <img width="29" src="https://samherbert.net/svg-loaders/svg-loaders/ball-triangle.svg" style="filter:invert(1)">
            </div>
        </div>

        <!-- Button Section -->
        <div class="prevNext m-4 d-flex justify-content-center">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a id="pre" class="page-link">Previous</a>
                    </li>

                    <li class="page-item">
                        <a id="next" class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script>
        let articlesPerPage;
        let totalPages;
        console.log("sunny Kharwar")
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
        let page =parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);
        console.log(query,page)
        const fatchNews = async (query,pageNo)=>{
          let a = await fetch(`/api?q=${query}&apiKey=862938f94bbd4ae19b885f119e38712f&pageSize=10&page=${pageNo}`)
          let r = await a.json()
          console.log(r)
          querytText.innerHTML = query.replace("+" ,"  ")
          queryResults.innerHTML = r.totalResults
          totalPages = Math.ceil(r.totalResults/articlesPerPage)
          pre.href = `/?q=${query}&pageno=${page-1}`
          next.href = `/?q=${query}&pageno=${page+1}`
          let str = ""
          for(let item of r.articles){
              let date = new Date(item.publishedAt).toLocaleDateString()
              str = str + `
               <div class="card m-4" style="width: 18rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <span class="fw-bold">Published : ${date}</span>
                <p class="card-text">${item.description}</p>
                <a target="_blank" href="${item.url}" class="btn btn-primary">Read More....</a>
            </div>
        </div>

              `
          }
          content.innerHTML = str;

        }
        fatchNews(query, page)

    </script>
</body>

</html>
